<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
         {{template "navbar" .}}
      <div class="container">
          <h1 class="display-4">Create a post</h1>
          <div class="card mb-4">
              <div class="card-header">
                  <h4 class="my-0 font-weight-normal">Forms</h4>
              </div>
              <div class="card-body">
                  
        <form enctype="multipart/form-data" action="/createnewpost" method="POST">
                      <div class="form-group row">
                        <label  class="col-sm-2 col-form-label"> Post title</label>
                          <div class="col-sm-10">
                              <input type="text" class="form-95" name="Posttitle" required>
                          </div>
                      </div>
                      <div class="form-group row">
                          <label  class="col-sm-2 col-form-label"> Post category</label>
                          <div class="col-sm-10">
                              <input type="text" class="form-95" name="Postcategory" required>
                          </div>
                      </div>

                      <div class="form-group row">
                          <label  class="col-sm-2 col-form-label"> Post tags</label>
                          <div class="col-sm-10">
                              <input type="text" class="form-95" name="Posttags" required>
                              <br>
                              <span class="help-block" style="font-size: 12px">Only alphanumeric characters, separated by space</span>
                          </div>
                      </div>
                      <div class="form-group row">
                          <label  class="col-sm-2 col-form-label">Content</label>
                          <div class="col-sm-10">
                              <textarea type="text" style="height:100px;" class="form-95" name="Postcontent" required></textarea>
                          </div>
                      </div>
                      <div class="form-group row">
                        <label  class="col-sm-2 col-form-label">Image</label>
                        <div class="col-sm-10">
                            <input type="file" name="postImage" />
                            <br>
                            <span class="help-block" style="font-size: 12px">Only JPEG, PNG and GIF images with size less than 20mb are allowed</span>
                        </div>
                    </div>
                      <div class="form-group row">
                          <div class="col-sm-10">
                              <button type="submit" class="btn btn-primary">Create Post</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
      {{template "footer" .}}
</body>
</html>
